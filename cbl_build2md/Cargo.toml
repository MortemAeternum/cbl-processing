[package]
name = "cbl_build2md"
version = "0.1.0"
authors = ["MortemAeternum <mortem-aeternum@protonmail.com>"]
edition = "2018"
description = "Coverts *.build files emitted by EllisDee37â€™s Character Builder Lite into Markdown"
homepage = "https://mortem-aeternum.neocities.org/"
repository = "https://github.com/MortemAeternum/cbl-processing"
readme = "README.md"
keywords = ["ddo", "character builder", "markdown", "plaintext"]
categories = ["Games"]
license = "AGPL-3.0-or-later"

[dependencies]
cbl_build_parser = { path = "../cbl_build_parser" }

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = "fat"
debug-assertions = false
codegen-units = 1
panic = "abort"
incremental = false
overflow-checks = false
